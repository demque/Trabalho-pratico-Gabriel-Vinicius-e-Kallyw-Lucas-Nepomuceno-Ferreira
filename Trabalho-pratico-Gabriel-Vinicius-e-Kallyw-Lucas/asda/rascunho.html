<form>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="nome">Nome:</label>
        <input id="nome" name="nome" placeholder="Insira seu nome" required autofocus>
        <label for="e-mail">E-mail:</label>
        <input id="e-mail" name="e-mail" placeholder="Insira seu E-mail" required> 
        <label for="Telefone">Telefone:</label>
        <input id="telefone"type="tel" nome="Telefone" placeholder="Insira seu Telefone">
    </fieldset>
    <fieldset>
        <legend>Assunto:</legend>
        <label>Consultoria:<input type="radio" name="assunto" value="consultoria"></label>
        <label>Blog:<input type="radio" name="assunto" value="blog"></label>
        <label>Outro:<input type="radio" name="assunto" value="outro"></label>
        <label for="msg">Mensagem:</label>
        <textarea name="msg" id="Mensagem" cols="30" rows="6"></textarea>
        <button type="submit">Enviar <strong> Documento</strong></button> <br>
    </fieldset>

</form>
