    <main class="form-container">
        <body>

        <div class="form">
        <h1>Formulário de Contatos</h1>

        <form>
            <fieldset>
                <legend>Contatos Pessoais</legend>
              <label for="e-mail">E-mail:</label>
                <input id="e-mail" name="e-mail" placeholder="Insira seu E-mail" required> 
    <br>
                <label for="telefone">Telefone:</label>
                <input id="telefone" name="telefone" placeholder="(00)0000-0000" required> 
    <br>
               <label for="midia social">midia social:</label>
                <input id="midia social" name="midia social" placeholder="@********" required> 
    
            </fieldset>
    <br>
            <fieldset>
                <legend>Informaçoes pessoais</legend>
    
                <label for="nome">Nome:</label>
                    <input id="nome" name="nome" placeholder="Insira seu nome" required autofocus> 
                <br>
                <label for="idade">Idade:</label>
                <input id="idade" name="idade" placeholder="informe sua idade" required autofocus> 
    <br>
                <label for="Estado">Estado:</label>
                    <select id="Estado" name="Estado">
                    <option value="PA">Tocantins</option>
                    <option value="PE">Goiania</option>
                    <option value="PI">Piau</option>
                    <option value="PO">Bahia</option>
                    <option value="PU">Maranhão</option> 
                    </select>
        <br>
                <label for="cidade">Cidade:</label>
                    <select id="cidade" name="cidade">
                    <option value="PA">Palmas</option>
                    <option value="PE">Gurupi</option>
                    <option value="PI">Natividade</option>
                    <option value="PO">Colinas</option>
                    <option value="PU">Porto Nacional</option> 
                    </select> 
    <br>
                <label>Masculino:<input type="radio" name="sexo" value="masculino"></label>
                <label>Feminino:<input type="radio" name="sexo" value="Feminino"></label>
                <label>Não comentar:<input type="radio" name="sexo" value="não comentar"></label> 
    
            </fieldset>
    <br>
            <fieldset>
                <legend>Assunto:</legend>
                <label for="comentario">Comentario:</label>
                    <select id="comentario" name="comentario">
                    <option value="Dvida">Duvida</option>
                    <option value="Pergunta">Pergunta</option>
                    <option value="Outros">Outros</option> 
                    </select> 
    
                <label for="msg">Mensagem:</label>
                <textarea name="msg" id="Mensagem" cols="40" rows="3"></textarea>
                <button type="submit">Enviar</button> 
            </fieldset>
    <br>
        </form>
    </div>
        </body>
